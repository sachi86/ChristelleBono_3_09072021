<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3ac55bcfa1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <title>Ohmyfood - La note enchantée</title>
    </head>
    <body>
    <!--Header page restaurants-->
        <header class="header_restaurants">
            <a href="index.html"><i class="header_restaurants_icon fa fa-arrow-left" aria-hidden="true"></i></a>
            <a href="index.html"><img class="header_restaurants_logo" src="medias/logo/ohmyfood@2x.svg" alt="Logo de Reservia"></a>
        </header>
        <main>
            <!--Restaurant's Pictures-->
            <div class="food_image food_image_française"></div>
            <div class="anim-menu">
            <!--Restaurant's name-->
                <div class="restaurants_head">
                    <h1 class="restaurants_head_title">La note enchantée</h1>
                    <!--Can you like this restaurant-->
                    <div class="restaurants_description_like restaurants_head_heart">
                        <i class="fa fa-heart-o restaurants_description_like_empty" aria-hidden="true"></i>
                        <i class="fa fa-heart restaurants_description_like_full" aria-hidden="true"></i>
                    </div>
                </div>
                <!--Menu-->
                <form class="menu" method="POST" action="#">
                    <div class="menu_section">
                        <div class="menu_deshes">
                        <!--Entrees menu-->
                            <legend class="menu_dish">ENTREES</legend>
                            <div class="menu_dish_container menu_dish_container_1">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="entree" id="Ravioles">
                                <label class="menu_dish_option"for="Ravioles">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Ravioles de foie gras</h4>
                                        <p class="menu_dish_option_description_p">Accompagnés de leur crème à la truffe</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>25€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>  
                            </div>
                            <div class="menu_dish_container menu_dish_container_2">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="entree" id="Caviar">
                                <label class="menu_dish_option"for="Caviar">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Caviar osciètre</h4>
                                        <p class="menu_dish_option_description_p">Sur blini à la farine de blé noir</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>35€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                            <div class="menu_dish_container menu_dish_container_3">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="entree" id="Homard">
                                <label class="menu_dish_option"for="Homard">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Homard et espuma de potiron</h4>
                                        <p class="menu_dish_option_description_p">Mariné aux zestes d'orange</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>20€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                            <div class="menu_dish_container menu_dish_container_4">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="entree" id="Foie">
                                <label class="menu_dish_option"for="Foie">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Foie gras de canard cuit entier</h4>
                                        <p class="menu_dish_option_description_p">Confiture de figue et pain toasté</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>35€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="menu_deshes">
                            <!--Deshes menu-->
                            <legend class="menu_dish">PLATS</legend>
                            <div class="menu_dish_container menu_dish_container_1">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="dish" id="Noix">
                                <label class="menu_dish_option"for="Noix">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Noix de coquilles Saint-Jacques</h4>
                                        <p class="menu_dish_option_description_p">Sur lit de purée de céleri-rave</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>40€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                            <div class="menu_dish_container menu_dish_container_2">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="dish" id="Langoustine">
                                <label class="menu_dish_option"for="Langoustine">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Langoustine poêlée</h4>
                                        <p class="menu_dish_option_description_p">Purée de patate douce</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>35€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                            <div class="menu_dish_container menu_dish_container_3">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="dish" id="Mijoté">
                                <label class="menu_dish_option"for="Mijoté">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Mijoté de queue de boeuf</h4>
                                        <p class="menu_dish_option_description_p">Et riz sauvage aux zestes de citron</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>44€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="menu_deshes">
                            <!--Dessert menu-->
                            <legend class="menu_dish">DESSERT</legend>
                            <div class="menu_dish_container menu_dish_container_1">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="dessert" id="Macaron">
                                <label class="menu_dish_option"for="Macaron">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Macaron noisette et chocolat</h4>
                                        <p class="menu_dish_option_description_p">Glace au caramel brun et sel de Guérande</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>18€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                            <div class="menu_dish_container menu_dish_container_2">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="dessert" id="Baba">
                                <label class="menu_dish_option"for="Baba">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Baba au rhum revisité</h4>
                                        <p class="menu_dish_option_description_p">Avec son coulis de citron</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>22€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                            <div class="menu_dish_container menu_dish_container_3">
                                <input class="menu_dish_container_checkbox" type="checkbox" name="dessert" id="Tarte">
                                <label class="menu_dish_option"for="Tarte">
                                    <div class="menu_dish_option_description">
                                        <h4 class="menu_dish_option_description_title">Tarte au citron meringuée</h4>
                                        <p class="menu_dish_option_description_p">Déstructurée</p>
                                    </div>
                                    <div class="menu_dish_option_aside">
                                        <p>23€</p>
                                    </div>
                                    <div class="menu_dish_option_check">
                                        <i class="menu_dish_option_check_icon fa fa-check-circle" aria-hidden="true"></i>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="menu_dish_button">
                        <button class="btn search_explain_btn" type="submit">
                            <span>Commander</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <!--Footer-->
        <footer class="footer">
            <div><img class="footer_logo" src="medias/logo/ohmyfood@2x.svg"alt="logo de Ohmyfood"/></div>
            <ul class="footer_list">
                <li class="footer_list_composant"><a href="#"><i class="footer_list_composant_icon fa fa-cutlery" aria-hidden="true"></i></i>Devenir partenaire</a></li>
                <li class="footer_list_composant"><a href="#"><i class="footer_list_composant_icon fas fa-hands-helping" aria-hidden="true"></i>Devenir partenaire</a></li>
                <li class="footer_list_composant"><a href="#">Mentions légales</a></li>
                <li class="footer_list_composant"><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
